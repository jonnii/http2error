micronaut:
  application:
    name: http2error
  netty:
    event-loops:
      default:
        prefer-native-transport: true

  ssl:
    enabled: true
    buildSelfSigned: true
    netty:
      use-native-transport: true

  server:
    cors:
      enabled: true

logger:
  levels:
    io.micronaut.context: WARN
    io.micronaut.core.reflect: WARN

endpoints:
  health:
    details-visible: ANONYMOUS
